<h2 class="gray">Just pick a joke</h2>
<mat-grid-list cols="4" rowHeight="2:1">
  <ng-container *ngFor="let joke of jokes$ | async">
    <mat-grid-tile>
      <mat-card appearance="outlined" (click)="doJoke(joke)" class="card">
        <mat-card-content>
          <mat-card-title class="purple"> {{ joke.type }}</mat-card-title>
          <mat-card-subtitle>
            {{ joke.category }} | {{ joke.id }}
          </mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
